<html>
<head>
  <meta charset="utf-8">
  <title>Consultas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
  <script src="validation.js"></script>

  <div class="container">
    <div class="box">
    <img src="img/consults_logo.svg" id="logo" alt="Consults logo"><br><br><br>
    <form id="frmLogin">

      <input type="email" id="email" onblur="validacaoEmail(frmLogin.email)" placeholder="E-mail"><br>
      <input type="password" id="senha" minlength="8" required maxlength="32" placeholder="Senha"><br><br>

      <button class="button login" onclick="loginSystem()" type="button" id="login">Entrar</button><br>
    </form>

    <div id="msgemail"></div>

    <button class="button cadastrar" onclick="changePage('register.html')" type="button" id="register">Cadastrar</button>

    </div>
  </div>

</body>
</html>
